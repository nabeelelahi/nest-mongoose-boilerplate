<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestJS Boilerplate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #18181a;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .logo img{
            height: 200px;
            width: 200px;
        }

        .title {
            font-size: 36px;
            margin-bottom: 10px;
            color: #f1455f;
        }

        .subtitle {
            padding: 2px 6px;
            color: #8ec2ff;
            border-radius: 4px;
            font-size: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://docs.nestjs.com/assets/logo-small-gradient.svg" alt="" />
        </div>
        <h1 class="title">Nest JS</h1>
        <p class="subtitle">Build Scalable and Efficient APIs</p>
    </div>
</body>

</html>
